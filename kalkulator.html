<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

</head>

<body>
    <div class="container">
        <div class="calculator" role="region" aria-label="Scientific Calculator">
            <div class="top-bar">
                <label>
                    <input type="checkbox" id="theme-toggle" aria-label="Toggle light or dark mode" /> Light Mode
                </label>
            </div>
            <div class="display" id="display" aria-live="polite">0</div>
            <div class="buttons">
                <button onclick="clearDisplay()" class="clear">C</button>
                <button onclick="deleteChar()">DEL</button>
                <button onclick="appendOperator('/')">/</button>
                <button onclick="appendOperator('*')">*</button>
                <button onclick="appendFunction('sqrt(')">âˆš</button>

                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendOperator('-')">-</button>
                <button onclick="appendFunction('log(')">log</button>

                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendOperator('+')">+</button>
                <button onclick="appendFunction('sin(')">sin</button>

                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendFunction('cos(')">cos</button>
                <button onclick="appendFunction('tan(')">tan</button>

                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="appendFunction('^')">^</button>
                <button onclick="appendFunction('(')">(</button>
                <button onclick="appendFunction(')')">)</button>

                <button onclick="appendFraction()">a/b</button>
                <button onclick="calculate()" class="equal">=</button>
            </div>
        </div>

        <div class="history-panel">
            <h3>Riwayat Hitungan</h3>
            <ul id="history" class="history-list"></ul>
        </div>
    </div>

    <footer>
        &copy; 2025 Grace Anggia Heilinar Manullang
    </footer>


</body>

</html>
